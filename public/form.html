<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />

    <!-- JavaScript Bundle with Popper -->
  </head>
  <body>
    <div class="container">
     
      <form class = "form" action="/api/Meal" method="post" _blank>
        <div class="row">
          <select
            class="form-select"
            aria-label="Default select example"
            name="title"
            type="time"
            id="mealTitle"
          >
            <option value="breakfast">Breakfast</option>
            <option value="mid-morning">Mid-Morning Snack</option>
            <option value="lunch">Lunch</option>
            <option value="afternoon">Afternoon Snack</option>
            <option value="dinner">Dinner</option>
    
          </select>
        </div>
    
        <div class="row">
          <label for="food eaten" class="form-label">Food Eaten</label>
          <textarea
            class="form-control"
            id="breakfastFood"
            rows="4"
            name="food"
            type="text"
          ></textarea>
        </div>
        <div class="row">
          <div class="col timeslot" id="timeslots">
            <select
              class="form-select timing"
              aria-label="Default select example"
              name="time"
              type="time"
            >
              <option selected value="5:00am">5:00am</option>
              <option value="6:00am">6:00am</option>
              <option value="7:00am">7:00am</option>
              <option value="8:00am">8:00am</option>
              <option value="9:00am">9:00am</option>
              <option value="10:00am">10:00am</option>
              <option value="11:00am">11:00am</option>
              <option value="12:00am">12:00am</option>
              <option value="1:00pm">1:00pm</option>
              <option value="2:00pm">2:00pm</option>
              <option value="3:00pm">3:00pm</option>
              <option value="4:00pm">4:00pm</option>
              <option value="5:00pm">5:00pm</option>
              <option value="6:00pm">6:00pm</option>
              <option value="7:00pm">7:00pm</option>
              <option value="8:00pm">8:00pm</option>
              <option value="9:00pm">9:00pm</option>
              <option value="10:00pm">10:00pm</option>
            </select>
          </div>
    
          <div class="col" id="weight">
            <div class="input-group mb-3">
              <span class="input-group-text">Morning Weight</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount"
                name="weight"
                type="float"
              />
              <span class="input-group-text">lb</span>
    
            </div>
          </div>
        </div>
    
        <div class="row" id="checks">
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="bloating"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Bloating</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="headache"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Headache</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="gas"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Gas</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="itchiness"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Itchiness</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="reflux"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Reflux</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="redness"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              >Redness/Flushing</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
                name="noseRunning"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault">Nose
                Running</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" id="howLongLabel">
            <label for="food eaten" class="form-label">How long after meal:</label>
          </div>
    
          <div class="col-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="howLong"
                id="inlineRadio1"
                value="Immediately"
              />
              <label class="form-check-label" for="inlineRadio1">Immediately</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="howLong"
                id="inlineRadio2"
                value="Within 1st Hour"
              />
              <label class="form-check-label" for="inlineRadio2">Within 1st Hour</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="howLong"
                id="inlineRadio3"
                value="1 to 2 Hours"
              />
              <label class="form-check-label" for="inlineRadio3">1 to 2 Hours</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="howLong"
                id="inlineRadio1"
                value="2 - 4 hours"
              />
              <label class="form-check-label" for="inlineRadio1">2 - 4 hours</label>
            </div>
    
          </div>
    
        </div>
        <div class="row">
          <label for="food eaten" class="form-label">Other:</label>
          <textarea
            class="form-control"
            name="other"
            type="text"
            rows="1"
          ></textarea>
    
        </div>
        <div class="row">
          <button
            type="submit"
            class="btn btn-outline-danger"
            id="breakfast"
            onclick="formSubmit()"
            value="Send form data!"
          >Save</button>
        </div>
      </form>
    
    </div>
    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
